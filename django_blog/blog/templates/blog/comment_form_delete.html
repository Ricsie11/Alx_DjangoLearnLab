{% extends 'base.html' %}

{% block content %}
  <h1>Delete comment:</h1>
  <p>Are you sure you want to delete this comment?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post_detail' comment.post.pk %}">No, cancel</a>
  </form>
{% endblock %}
