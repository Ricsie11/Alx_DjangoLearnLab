{% extends 'base.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>Author: {{ post.author.username }}</p>
  <p>Created at: {{ post.created_at }}</p>
  <p>{{ post.content }}</p>
  <p>
    <a href="{% url 'post_update' post.pk %}">Update post</a>
    <a href="{% url 'post_delete' post.pk %}">Delete post</a>
  </p>
{% endblock %}
